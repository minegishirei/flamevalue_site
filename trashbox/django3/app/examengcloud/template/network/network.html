<body id="body">
    <header>
        <h1>{{ username }} Frends</h1>
        <h2>click nodes!</h2>
    </header>

    <home>
        <div class="home">
            <a href="./index.html">
                <img width="50px" src="https://free-icon-rainbow.com/i/icon_04512/icon_045122_64.png">
            </a>
        </div>
    </home>

    <other>

            <div class="updown">

                    <img width="50px" src="https://free-icon-rainbow.com/i/icon_04512/icon_045122_64.png">
                </a>
                <a href="https://twitter.com/intent/tweet?ref_src=twsrc%5Etfw&url=http%3A%2F%2Fwww.minekawada.com/twitter_network/{{ username }}"

                    <img width="50px" src="https://free-icon-rainbow.com/i/icon_01789/icon_017892_64.png">
                </a>

                <a href="http://www.minekawada.com/twitter_network/lively_pages.html">
                    <img width="50px" src="https://free-icon-rainbow.com/i/icon_01425/icon_014252_64.png">
                </a>

                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

                <a href=""
                    onclick="alert('この図は{{ username }}の相関図です。メンションを行った関係、もしくはフォロー関係の関係が確認されて初めてアカウント同士のリンクが形成されます。')">

                    <img width="50px" src="https://free-icon-rainbow.com/i/icon_02730/icon_027302_64.png">
                </a>
            </div>
        </h2>
    </other>
    <style>
        .updown {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        svg {
            width: 100%;
            height: 2000;
            background-color: #23282e;
        }

        .circle {
            border-radius: 50%;
        }
    </style>



    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    {% include 'twitter_network/network_jscode.html' %}
    <footer id="pconly">
        <div id="twitter-timeline-handler">
            <div id="timeline">
                <a id="twitter-timeline" class="twitter-timeline" data-theme="dark" data-width="400" data-height="500"
                    href="https://twitter.com/{{ username }}?ref_src=twsrc%5Etfw"></a>
                <script id="tw-script" async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
    </footer>


    <status>
        <table>
            <tbody>
                <tr>
                    <th>
                        <a id="new-network" href="./{{username}}">
                            <img id="new_network_image" class="circle" width="50px"
                                src="https://applimura.com/wp-content/uploads/2019/08/twittericon13.jpg">
                        </a>
                    </th>
                    <th>
                        <div id="screenname">screenname</div>
                    </th>
                </tr>
                <tr>
                    <th>follower:</th>
                    <td id="follower-num">-</td>
                </tr>
                <tr>
                    <th>follow:</th>
                    <td id="follow-num">-</td>
                </tr>
                <tr>
                    <th>tweet:</th>
                    <td id="tweet-num">-</td>
                </tr>
                <!--
                <tr>
                    <th>description:</th>
                    <td id="explain">-</td>
                </tr>
            -->
            </tbody>
        </table>
