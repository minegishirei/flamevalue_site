<div class="col-lg-4">
  <div class="blog_right_sidebar">
    <aside class="single_sidebar_widget search_widget">
      <form action="/questions/">

        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="search" id="search" placeholder='Search Keyword'
              onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Keyword'">
            <div class="input-group-append">
              <button class="btns" type="button"><i class="ti-search"></i></button>
            </div>
          </div>
        </div>

        <a href="/post.html" class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">質問する</a>

      </form>
    </aside>
    <aside class="single_sidebar_widget post_category_widget">
      <h4 class="widget_title" style="color: #2d2d2d;">Category</h4>
      <ul class="list cat-list">
        {% for keyword in keyword_list %}
        <li>
          <a href="/questions/?search={{ keyword }}" class="d-flex">
            <p>{{ keyword }}</p>
          </a>
        </li>
        {% endfor %}
      </ul>
    </aside>
    <aside class="single_sidebar_widget instagram_feeds">
      <h4 class="widget_title" style="color: #2d2d2d;">Instagram Feeds</h4>
      <ul class="instagram_row flex-wrap">
        <li>
          <a href="#">
            <img class="img-fluid" src="/static/question_v2/assets/img/post/post_5.png" alt="">
          </a>
        </li>
        <li>
          <a href="#">
            <img class="img-fluid" src="/static/question_v2/assets/img/post/post_6.png" alt="">
          </a>
        </li>
        <li>
          <a href="#">
            <img class="img-fluid" src="/static/question_v2/assets/img/post/post_7.png" alt="">
          </a>
        </li>
        <li>
          <a href="#">
            <img class="img-fluid" src="/static/question_v2/assets/img/post/post_8.png" alt="">
          </a>
        </li>
        <li>
          <a href="#">
            <img class="img-fluid" src="/static/question_v2/assets/img/post/post_9.png" alt="">
          </a>
        </li>
        <li>
          <a href="#">
            <img class="img-fluid" src="/static/question_v2/assets/img/post/post_10.png" alt="">
          </a>
        </li>
      </ul>
    </aside>
    <aside class="single_sidebar_widget newsletter_widget">
      <h4 class="widget_title" style="color: #2d2d2d;">Newsletter</h4>
      <form action="#">
        <div class="form-group">
          <input type="email" class="form-control" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter email'" placeholder='Enter email' required>
        </div>
        <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">Subscribe</button>
      </form>
    </aside>
  </div>
</div>
