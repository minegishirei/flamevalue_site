
    <div class="x_panel">
        <div class="x_title">
            <h2>コメント一覧 <small>Sessions</small></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
                            class="fa fa-wrench"></i></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Settings 1</a>
                        <a class="dropdown-item" href="#">Settings 2</a>
                    </div>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="dashboard-widget-content">
                <ul class="list-unstyled timeline widget">
                    {% for row in user_comments %}
                    <li>
                        <div class="block">
                            <div class="block_content">
                                <h2 class="title">
                                    <a>{{ row.title }}</a>
                                </h2>
                                <div class="byline">
                                    <span>13 hours ago</span> by <a>{{ row.username }}</a>
                                </div>
                                <p class="excerpt" id="comment_{{ row.title }}">{{ row.markdown_message | safe }}
                                </p>
                                <script>
                                    document.getElementById('comment_{{ row.title }}').innerHTML = marked.parse(document.getElementById('comment_{{ row.title }}').innerHTML);
                                </script>

                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
