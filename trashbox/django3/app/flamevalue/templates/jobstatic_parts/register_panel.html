<div class="x_panel">
    <div class="x_title">
        <h2>ユーザー登録情報更新 <small>更新後はUPDATEボタンを押してください</small></h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
                        class="fa fa-wrench"></i></a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Settings 1</a>
                    <a class="dropdown-item" href="#">Settings 2</a>
                </div>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        {% if message %}
        <script>
            window.alert("{{ message }}")
        </script>
        {% endif %}
        <form id="demo-form" data-parsley-validate="" novalidate="" method="POST">
            {% csrf_token %}
            <label for="username">ユーザー名 * :</label>
            <input type="text" id="username" class="form-control" name="username" required="" value="{{ request.session.username }}">
            <label for="e_mail">メールアドレス (fixed) :</label>
            <input type="text" id="e_mail" class="form-control" name="e_mail" data-parsley-trigger="change" required="" value="{{ request.session.e_mail }}" readonly>
            <label for="profile_image_url">画像 :</label>
            <input type="text" id="profile_image_url" class="form-control" name="profile_image_url" required="" value="{{ request.session.profile_image_url }}">
            <label for="password">パスワード * :</label>
            <input type="password" id="password" class="form-control" name="unhashed_password" required="" value="">
            <input type="hidden" class="form-control" name="update_acount" required="">
            <p>
                <br>
                <input type="submit" class="btn btn-primary" value="更新">
            </p>
        </form>

    </div>
</div>
