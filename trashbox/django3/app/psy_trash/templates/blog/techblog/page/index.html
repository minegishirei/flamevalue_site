{% extends "blog/techblog/parts/base.html" %}


{% block headerblock %}
<h1>
    {{ title }}
</h1>

<keywords>
    {{ keyword }}
</keywords>
{% endblock %}






{% block mainblock %}




{% for page in page_list %}
<div>
    <hr>
    <small>{{ page.date }}</small>

    <h2>
        <a href="./{{page.category}}/{{ page.htmlname}}">

            {{ page.title }}
        </a>
    </h2>
    <a href="{{ page.category }}" class="tag">
        <p>{{ page.category }}</p>
    </a>
    <p>{{ page.description }}</p>
    <br>
    <br>
</div>
{% endfor %}

{% endblock %}
