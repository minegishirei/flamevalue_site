{% extends "blog/techblog/parts/base.html" %}


{% block headerblock %}
<h1>
    {{ title }}
</h1>

<keywords>
    {{ keyword }}
</keywords>
{% endblock %}






{% block mainblock %}






{% for page in page_list %}

    <small>{{ page.date }}</small>

    <h2>
        <a href="./{{ page.htmlname }}">

        {{ page.title }}
        </a>
    </h2>
    <p>{{ page.description }}</p>

{% endfor %}

{% endblock %}
