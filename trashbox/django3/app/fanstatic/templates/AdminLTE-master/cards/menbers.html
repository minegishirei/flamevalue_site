<script>
    class MembersView {
        constructor(data){
            this.data = data
            this.el = $("#members")
        }
        apply(){
            var list_el = this.el.find("#list")
            var innerHTML = ""
            this.data.forEach(function(row){
                innerHTML += `
                <li>
                    <img src="${row.img}" alt="User Image">
                    <a class="users-list-name" href="?screen_name=${row.title}">${row.title}</a>
                    <span class="users-list-date">frend</span>
                </li>
                `
            })
            list_el.html(innerHTML)
        }
    }
</script>
